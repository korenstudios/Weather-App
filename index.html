<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <div class="wapp-container">
      <div class="search-wheather">
        <small><u>Optional:</u> Add country for more accurate result.</small>
        <input class="city-field" type="text" placeholder="Enter City" />
        <button class="search-btn">Click</button>
      </div>

      <div class="wheather"></div>

      <aside></aside>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
